<!DOCTYPE html>
<html class="index-page full-height" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimes - online store of jeans</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/styles.min.css">
  </head>
  <body class="index-page__body full-height">
    <div class="wrapper">
      <header class="site-header">
        <div class="container site-header__container"><a class="logo site-header__logo"><img src="img/header-logo.svg" width="75" height="17" alt="Online store logo - Nimes"></a>
          <nav class="site-navigation site-header__site-navigation">
            <ul class="site-navigation__list">
              <li class="site-navigation__item"><a class="site-navigation__link" href="#">Woman</a></li>
              <li class="site-navigation__item"><a class="site-navigation__link" href="#">Man</a></li>
              <li class="site-navigation__item"><a class="site-navigation__link" href="#">New</a></li>
            </ul>
          </nav>
          <ul class="user-navigation site-header__user-navigation">
            <li class="user-navigation__item"><a class="user-navigation__link user-navigation__link--search" href="#"></a></li>
            <li class="user-navigation__item"><a class="user-navigation__link user-navigation__link--cart" href="#"></a></li>
          </ul>
        </div>
      </header>
      <main class="main">
        <section class="hero">
          <div class="container hero__container">
            <h1 class="visually-hidden">Nîmes - online store denim wear</h1><a class="hero__link-arrow" href="#"></a>
            <div class="hero__content">
              <div class="hero__text-content">
                <p class="hero__slogan">The quality you deserve</p><span class="hero__slogan-subject">Denim</span>
                <div class="hero__button"><a class="button button--hero" href="#">Check new collection</a></div>
              </div>
              <div class="hero__media-content"><img class="hero__image" src="img/hero-image.jpg" width="430" height="517" alt="Girl in a denim jacket from the store Nîmes"></div>
            </div>
          </div>
        </section>
      </main>
      <footer class="site-footer">
        <div class="container site-footer__container"><a class="logo site-footer__logo"><img src="img/footer-logo.svg" width="75" height="17" alt="Online store logo - Nimes"></a>
          <div class="site-footer__navigation">
            <ul class="site-footer-navigation">
              <li class="site-footer-navigation__item"><a class="site-footer-navigation__link" href="#">Shop</a></li>
              <li class="site-footer-navigation__item"><a class="site-footer-navigation__link" href="#">Delivery</a></li>
              <li class="site-footer-navigation__item"><a class="site-footer-navigation__link" href="#">Service</a></li>
              <li class="site-footer-navigation__item"><a class="site-footer-navigation__link" href="#">Sitemap</a></li>
              <li class="site-footer-navigation__item"><a class="site-footer-navigation__link" href="#">Contacts</a></li>
            </ul>
          </div>
          <ul class="socials">
            <li class="socials__item"><a class="socials__link socials__link--vk" href="#" title="We are on Vkontakte"></a></li>
            <li class="socials__item"><a class="socials__link socials__link--yt" href="#" title="We are on YouTube"></a></li>
            <li class="socials__item"><a class="socials__link socials__link--pin" href="#" title="We are on Pinterest"></a></li>
            <li class="socials__item"><a class="socials__link socials__link--tw" href="#" title="We are on Twitter"></a></li>
          </ul>
        </div>
      </footer>
    </div>
    <script src="js/script.min.js"></script>
  </body>
</html>
